<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <h1>Project (GeoredV3 / Citipav)</h1>
    <button onclick="window.wnClientInstance.clearCache()">Clear What's new cache</button>
    <p>It could happen if the user clears the browser cache</p>

    <button onclick="window.wnClientInstance.openHistoryView()">Open What's new history</button>
    <p>Can be added in a settings view</p>
    <div class="newsRoot"></div>
    <script>
        function wnClientCallback(wnClient) {
            window.wnClientInstance = wnClient.createInstance({
                target: '.newsRoot',
                checkIntervalSeconds: 5
            })
        }
        var script = document.createElement('script');
        script.type = 'application/javascript';
        script.src = '/wn-client.js?initFunction=wnClientCallback';
        document.head.appendChild(script);
    </script>
</body>
